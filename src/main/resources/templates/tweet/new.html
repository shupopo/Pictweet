<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/setting.css" />
<link rel="stylesheet" href="/css/style.css" />
<title>New Tweet Page</title>
</head>
<body>
    <header class="header">
        <div class="header__bar row">
            <h1 class="grid-6">
                <a href="/">PicTweet</a>
            </h1>
            <div class="grid-6 user_nav">
                <a class="post" href="/tweet/new">投稿する</a>
            </div>
        </div>
    </header>
    <div class="contents row">
        <div class="container">
            <form th:action="@{/tweet/new}" method="post">
                <h3>投稿する</h3>
                <input placeholder="Nickname" type="text" name="name" value="" />
                <input placeholder="Image Url" type="text" name="image" value="" />
                <textarea placeholder="text" cols="30" rows="10" name="text" value="" ></textarea>
                <input type="submit" value="SEND" />
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright PicTweet 2017.</p>
    </footer>
</body>
</html>
