<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/setting.css" />
<link rel="stylesheet" href="/css/style.css" />
<title>Index Page</title>
</head>
<body>
<header class="header">
    <div class="header__bar row">
        <h1 class="grid-6">
            <a href="/">PicTweet</a>
        </h1>
        <div class="grid-6 user_nav">
            <th:block th:if="${login_user != null}">
                <a class="post" href="/tweet/new">投稿する</a>
                <form th:action="@{/user/logout}" method="post">
                    <input type="submit" value="ログアウト" />
                </form>
            </th:block>
            <th:block th:if="${login_user == null}">
                <a class="post" href="/user/login">ログイン</a>
                <a class="post" href="/user/registration">登録</a>
            </th:block>
        </div>
    </div>
</header>
	<div class="contents row">
    <div class="container">
        <form th:action="@{'/tweet/' + ${tweet.id} + '/edit'}" method="post" th:object="${tweet}">
            <h3>編集する</h3>
            <input placeholder="Image Url" type="text" name="image" th:value="*{image}" />
            <textarea cols="30" name="text" placeholder="text" rows="10" th:text="*{text}"></textarea>
            <input type="submit" value="SEND" />
        </form>
    </div>
</div>
    
    <footer>
        <p>Copyright PicTweet 2017.</p>
    </footer>
</body>
</html>
